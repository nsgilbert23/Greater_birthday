<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Special Birthday Offers</title>
<style>
:root {
  --accent: #ffb347;
  --text: #fff8e7;
}
body {
  background: #000;
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
}

#lockedOffers h2 {
  margin-top: 20px;
}
#lockedOffers p {
  margin-bottom: 15px;
}

.gridBoxes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 18px;
  justify-items: center;
  width: 100%;
  max-width: 850px;
  margin: 0 auto;
}

.offerCard {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  width: 160px;
  height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  color: var(--text);
  transition: transform 0.3s, box-shadow 0.3s;
}
.offerCard:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--accent);
}
.boxIcon {
  font-size: 2rem;
  margin-bottom: 8px;
}
.locked {
  opacity: 0.7;
}

/* Overlay (fullscreen view) */
#fullscreenOverlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
  padding: 10px;
}
#fullscreenOverlay img {
  max-width: 90%;
  max-height: 70vh;
  border-radius: 12px;
  box-shadow: 0 6px 25px rgba(255,255,255,0.3);
}
#overlayText {
  margin-top: 16px;
  color: var(--accent);
  font-style: italic;
  font-size: 14px;
  max-width: 85%;
}
.closeBtn {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 1.8rem;
  color: var(--accent);
  background: none;
  border: none;
  cursor: pointer;
}

.download-btn {
  margin-top: 25px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
}
.download-btn:hover {
  background: #ffd27f;
}
</style>
</head>
<body>

<section id="offers">
  <div class="card" id="lockedOffers">
    <h2>üéÅ Special Birthday Offers</h2>
    <p>Offers unlock on November 13 at 8:00 AM ‚Äî please be patient üíå</p>

    <div class="gridBoxes">
      <!-- Box 1‚Äì4 (Gift boxes) -->
      <div class="offerCard locked" data-img="image/greater.jpg" data-words='["Cheers to Happiness üéâ","May Laughter Fill Your Days","Joy Beyond Imagination","More Love, More Light ‚ú®"]'>
        <span class="boxIcon">üéÅ</span>
        <span class="boxLabel">Box 1</span>
      </div>
      <div class="offerCard locked" data-img="image/nsgreater.jpg" data-words='["Grow üå±","Shine ‚ú®","Dream Big!","Achieve Bigger!","Keep Reaching Higher üå∏"]'>
        <span class="boxIcon">üéÅ</span>
        <span class="boxLabel">Box 2</span>
      </div>
      <div class="offerCard locked" data-img="image/_.webp" data-words='["Enjoy","Forever & Always üí´","Endless Love & Magic"]'>
        <span class="boxIcon">üéÅ</span>
        <span class="boxLabel">Box 3</span>
      </div>
      <div class="offerCard locked" data-img="image/great.jpg" data-words='["Smile!","Shine!","Keep Smiling!"]'>
        <span class="boxIcon">üéÅ</span>
        <span class="boxLabel">Box 4</span>
      </div>

      <!-- Box 5 -->
      <div class="offerCard locked" data-img="image/nsg.jpg" data-caption="Whenever you need me, I‚Äôll be there üíñ Always by your side, through every smile and every challenge.">
        <span class="boxIcon">ü§ù</span>
        <span class="boxLabel">Box 5</span>
      </div>

      <!-- Box 6 -->
      <div class="offerCard locked" data-caption="Her favorite song (space to update later)">
        <span class="boxIcon">üéµ</span>
        <span class="boxLabel">Box 6</span>
      </div>
    </div>

    <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download PDF</button>
  </div>
</section>

<!-- Fullscreen Overlay -->
<div id="fullscreenOverlay">
  <button class="closeBtn">&times;</button>
  <img src="" alt="Offer Image" id="overlayImg">
  <div id="overlayText"></div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const overlay = document.getElementById('fullscreenOverlay');
const overlayImg = document.getElementById('overlayImg');
const overlayText = document.getElementById('overlayText');
const closeBtn = document.querySelector('.closeBtn');
const unlockDate = new Date('November 13, 2025 08:00:00').getTime();

document.querySelectorAll('.offerCard').forEach(card => {
  card.addEventListener('click', () => {
    const now = new Date().getTime();
    overlay.style.display = 'flex';
    if (now < unlockDate) {
      overlayText.innerHTML = `<span style="font-size:18px;">üîí</span><br>Be patient till <b>13 November, 8:00 AM</b>`;
      overlayImg.src = '';
      return;
    }

    const imgSrc = card.getAttribute('data-img');
    const wordsData = card.getAttribute('data-words');
    const caption = card.getAttribute('data-caption');
    overlayImg.src = imgSrc ? imgSrc : '';
    overlayText.textContent = '';

    if (wordsData) {
      const words = JSON.parse(wordsData);
      overlayText.textContent = words.slice(0, 2).join(' | ');
    } else if (caption) {
      overlayText.textContent = caption;
    } else {
      overlayText.textContent = 'üéµ Song to be added soon üé∂';
    }
  });
});

closeBtn.addEventListener('click', () => overlay.style.display = 'none');
overlay.addEventListener('click', e => { if (e.target === overlay) overlay.style.display = 'none'; });

// ‚úÖ Working PDF Download (all 6 boxes)
document.getElementById("downloadBtn").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const card = document.getElementById("lockedOffers");

  const clone = card.cloneNode(true);
  clone.style.background = "#fff";
  clone.style.color = "#000";
  clone.style.padding = "20px";
  clone.style.borderRadius = "10px";
  clone.style.width = "850px";
  document.body.appendChild(clone);

  const canvas = await html2canvas(clone, { scale: 2, backgroundColor: "#fff" });
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "mm", "a4");
  const width = pdf.internal.pageSize.getWidth();
  const height = (canvas.height * width) / canvas.width;

  pdf.addImage(imgData, "PNG", 0, 0, width, height);
  pdf.save("Birthday_Offers.pdf");

  clone.remove();
});
</script>
</body>
</html>
